{% extends 'base_templates.html' %}
{% load crispy_forms_tags %}

{% block title %}BadnyPlace — Вход{% endblock %}

{% block content %}
<div class="row flex-center min-vh-95 py-5 py-lg-8">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <div class="card">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-3">
          <h4 style="font-weight: 400;">Вход</h4>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-group">
            <button class="btn btn-primary btn-block mt-4" type="submit" name="submit">Войти</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
