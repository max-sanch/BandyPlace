<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
		<link rel="shortcut icon" href="{% static 'image/logo.svg' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Dark CSS -->
		<link rel="stylesheet" href="{% static 'css/dark.css' %}">
    <!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/4649526873.js" crossorigin="anonymous"></script>

    <title>{% block title %}BadnyPlace{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'image/logo.svg' %}" alt="" height="60" class="d-inline-block align-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-weight: 600;">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_posts' %}">Новости</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_videos' %}">Видео</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Статистика
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown"
                    style="background-color: #0e1c2f; border: 1px solid #132238;">
                  <li><a class="dropdown-item dropdown-item-cast" href="{% url 'stat_players' %}">Игроков</a></li>
                  <li><a class="dropdown-item dropdown-item-cast" href="{% url 'stat_teams' %}">Команд</a></li>
                  <li><a class="dropdown-item dropdown-item-cast" href="{% url 'stat_old_games' %}">Прошедших игр</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_new_games' %}">Расписание</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_prods' %}">Магазин</a>
              </li>
            </ul>

            <div class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="font-size: 1.5rem;">
                  <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-user-circle"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      {% block content %}{% endblock %}

    </div>

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
