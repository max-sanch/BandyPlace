{% extends 'base_templates.html' %}

{% block title %}
BadnyPlace — Удалить продукт
{% endblock %}

{% block content %}
<div class="row flex-center min-vh-95 py-4 py-lg-6">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
    <div class="card">
      <div class="card-body p-4 p-sm-5">
        <div class="text-center mb-4">
          <h4 style="font-weight: 400;">Удалить продукт</h4>
        </div>
        <form method="post">
          {% csrf_token %}
          <p class="text-center">Вы уверены, что хотите удалить "{{ product.name }}"?</p>
          <div class="d-flex mt-4">
            <a class="btn btn-primary" href="{% url 'all_prods' %}">Отмена</a>
            <button class="btn btn-danger ml-auto" type="submit" name="submit">Удалить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
